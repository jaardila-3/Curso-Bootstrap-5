<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desplazamiento</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      .fila {
        border: 2px solid blue;
        background-color: lightblue;
        margin-bottom: 15px;
      }
      .columna {
        background-color: lightgreen;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-12 fila">
        <div class="col columna">1</div>
        <div class="col columna">2</div>
        <div class="col columna">3</div>
        <div class="col columna">4</div>
        <div class="col columna">5</div>
        <div class="col columna">6</div>
        <div class="col columna">7</div>
        <div class="col columna">8</div>
        <div class="col columna">9</div>
        <div class="col columna">10</div>
        <div class="col columna">11</div>
        <div class="col columna">12</div>
      </div>

      <div class="row fila">
        <div class="col-3 offset-5 columna">Columna</div>
      </div>

      <div class="row fila">
        <div class="col-3 columna">Columna</div>
        <div class="col-3 columna">Columna</div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
