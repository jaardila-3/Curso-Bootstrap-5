<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="text-center">Formularios</h1>
    <div class="container">
      <div class="row">
        <form action="" class="col-12 border">
          <!-- Nombre -->
          <div class="form-group">
            <label for="user-name">Nombre</label>
            <input
              type="text"
              id="user-name"
              class="form-control form-control-sm"
            />
          </div>

          <!-- Radios -->
          <div class="form-check form-check-inline">
            <input type="radio" name="user-gender" id="user-female" />
            <label for="user-female">Mujer</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" name="user-gender" id="user-male" />
            <label for="user-male">Hombre</label>
          </div>

          <!-- Selección -->
          <div class="form-group">
            <label for="select-group">Selecciona una opción</label>
            <select name="" id="select-group" class="form-control">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
            </select>
          </div>

          <!-- Correo -->
          <div class="form-group">
            <label for="user-email">Correo electrónico</label>
            <input
              type="email"
              id="user-email"
              class="form-control form-control-lg"
            />
          </div>

          <!-- Contraseña -->
          <div class="form-group">
            <label for="user-password">Contraseña</label>
            <input
              type="password"
              id="user-password"
              class="form-control form-control-sm"
            />
          </div>

          <!-- Comentario-->
          <div class="form-group">
            <label for="user-comment">Comentarios</label>
            <textarea
              name="user-comment"
              id="user-comment"
              class="form-control"
            ></textarea>
          </div>

          <!-- Términos y condiciones-->
          <div class="form-check">
            <input type="checkbox" />
            <label for="terms-conditions">
              Acepto términos y condiciones.
            </label>
          </div>

          <!-- Enviar -->
          <input type="submit" class="btn btn-primary" value="Enviar" />
        </form>
      </div>
    </div>

    <!-- Jquery -->
    <script src="./js/jquery-3.5.0.min.js"></script>
    <!-- Popper -->
    <script src="./js/popper.min.js"></script>
    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
