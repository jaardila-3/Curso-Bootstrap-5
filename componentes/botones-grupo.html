<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupo de botones</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="text-center">Grupo de Botones</h1>
    <hr />

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label for="" class="btn btn-secondary">
        <input type="radio" name="grupoOpciones" id="opcion1" checked /> Opción
        1
      </label>
      <label for="" class="btn btn-secondary">
        <input type="radio" name="grupoOpciones" id="opcion2" /> Opción 2
      </label>
      <label for="" class="btn btn-secondary">
        <input type="radio" name="grupoOpciones" id="opcion3" /> Opción 3
      </label>
    </div>

    <h2>Agrupar grupos</h2>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary">Botón</button>
        <button class="btn btn-secondary">Botón</button>
        <button class="btn btn-success">Botón</button>
      </div>
    </div>
    <hr />

    <h2>Orientacion vertical</h2>
    <div class="btn-group-vertical">
      <button class="btn btn-success">1</button>
      <button class="btn btn-success">2</button>
    </div>
    <hr />

    <h2>Tamaños</h2>
    <h3>Pequeño</h3>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-secondary">1</button>
      <button class="btn btn-secondary">2</button>
    </div>
    <h3>Normal</h3>
    <div class="btn-group">
      <button class="btn btn-success">1</button>
      <button class="btn btn-success">2</button>
    </div>
    <h3>Grande</h3>
    <div class="btn-group btn-group-lg">
      <button class="btn btn-warning">1</button>
      <button class="btn btn-warning">2</button>
    </div>
    <hr />

    <h2>Agrupar</h2>
    <div class="btn-group">
      <button class="btn btn-primary">Botón</button>
      <button class="btn btn-secondary">Botón</button>
      <button class="btn btn-success">Botón</button>
    </div>
    <hr />

    <!-- Jquery -->
    <script src="./js/jquery-3.5.0.min.js"></script>
    <!-- Popper -->
    <script src="./js/popper.min.js"></script>
    <!-- JS Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
